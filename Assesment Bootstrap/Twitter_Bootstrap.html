<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="Twitter_Bootstrap.css">
    <title>Register</title>
</head>
<body>
    <div class="container">
        <div class="row w-100 d-flex justify-content-center align-item-center main_div">
            <div class="col-12 col-lg-6 col-md-8 col-xxl-5">
                <div class="card py-3 px-2">
                    <p class="text-center my-3 text-capitalize"><span>connect with us</span></p>

                    <div class="row mx-auto">

                        <div class="col-4">
                            <a><i class="fa fa-twitter"></i></a>
                        </div>
                    </div>

                    <div class="card-header">
                        <h5 class="card-title">Twitter</h5>
                    </div>
                    
                    <div class="card-body">
                        <form>
                            <div class="form-group">
                                <label for="">Name</label>
                                
                                <input type="text" class="form-control" placeholder="User-Name" >
                                
                            </div>

                            <div class="form-group">

                                <label for="">password</label>
                                <input type="password" class="form-control" placeholder="Password">
                            </div>
                            <br>
                            <button class="btn btn-outline-success form-control">Login</button>
                            <span>Forgot password </span>
                            <span>Or</span>
                            <span>Sign-Up</span>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
